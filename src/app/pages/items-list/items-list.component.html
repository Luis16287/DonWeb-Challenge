<toolbar [show_shopping_cart]="true"></toolbar>
<div class="container">
    <mat-table *ngIf="itemList.length" [dataSource]="itemList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef> Plan </th>
            <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="periodos">
            <th mat-header-cell *matHeaderCellDef> Periodos </th>
            <td mat-cell *matCellDef="let element">
                <!-- <form> -->
                    <mat-form-field appearance="outline">
                      <!-- <mat-label>Favorite food</mat-label> -->
                      <mat-select (selectionChange)="setAddData(element.plan, $event.value)">
                        <mat-option *ngFor="let periodo of element.periodos" [value]="periodo.periodo">
                          {{periodo.periodo}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  <!-- </form> -->
            </td>
        </ng-container>

        <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="addToShoppingCart();">Agregar a carrito</button>
            </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>
