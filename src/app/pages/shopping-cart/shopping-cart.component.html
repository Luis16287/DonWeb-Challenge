<toolbar [show_shopping_cart]="true" [on_shopping_cart]="true" (searchString)="filterData($event)"></toolbar>
<div class="container">
    <table mat-table *ngIf="filteredList.length" [dataSource]="filteredList" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
            <th class="capitalize" mat-header-cell *matHeaderCellDef> {{column}} </th>
            <ng-container *ngIf="column !== ' '">
                <td mat-cell *matCellDef="let element"> {{(column === 'valor' ? '$' : '' ) + element[column]}} </td>
            </ng-container>

            <ng-container *ngIf="column === ' '">
                <td mat-cell *matCellDef="let element">
                    <!-- <button mat-button mat-stroked-button color="primary"
                        (click)="removeItem(element.id_producto)">Eliminar de carrito</button> -->
                        <button matTooltip="Eliminar del carrito" mat-button color="primary" (click)="removeItem(element.id_producto)">
                            <mat-icon>delete</mat-icon>
                        </button>
                </td>
            </ng-container>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
